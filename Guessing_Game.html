<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> FullStack Guessing Game </title>
		<link href="img/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="img/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header id="titlePic" class="page-header">
			<img src="img/lottery.png" alt="lotto-logo" id="lotto-image">
			<h1 class="lead">Guess the Number</h1>
		</header>
		<div id="wrapper">
				<input id="input1" type="text" class="form-control" placeholder="Input number from 1-100">
				<h3 id="status">
					This is where the response will show up!
				</h3>
				<button id="submit" class="btn btn-primary btn-lg">Submit your Guess!</button>
			</div>
			<div class="btn-group">
				<p></p>
				<button id="restart" class="btn btn-default">Play Again</button>
				<button id="hint" type="button" class="btn btn-default">Give me a Hint!</button>
			</div>
			<h3 id="guessCount"> You have X guesses remaining</h3>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="myscript.js"></script>

	</body>
</html>
